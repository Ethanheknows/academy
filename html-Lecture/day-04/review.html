<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <!-- coding convention (회사나 단체에서 어떻게 코딩을 할지에 대한 합의 ) -->
      <!-- 공통으로 쓰는 attribute 단독으로 쓰는 attribute  -->
      <h1><span>제목</span></h1>
      <h1><span>제목</span></h1>
      <em>나는 em</em> <a href="">다음</a><span>나는 스팬</span>
      <em>나는 em</em> <a href="">다음</a><span>나는 스팬</span>
      <!-- 인라인태그 -->

      <!-- 블럭 안에 블럭이 들어가는것 가능 ex) div안에 div -->
      <h2>대표적인 inline tag</h2>

      &lt;a&gt; &lt;span&gt; &lt;em&gt; &lt;strong&gt; &lt;input&gt;

      <h2>대표적인 block line</h2>

      &lt;div&gt; &lt;h1~h6&gt; &lt;p&gt; &lt;nav&gt; &lt;header&gt;
      &lt;footer&gt;<br />
      - 글자형태의 h 태그와 p태그에는 다른 블록태그 넣지 않는다 -
    </div>
  </body>
</html>
