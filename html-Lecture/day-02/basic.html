<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basic html</html></title>
  </head>
  <body>
    <!-- html은 인형 눈 붙이기 같은 것  -->
    <!-- h태그는 sematic 함(의미가 있다) -->
    <h1>경인고속도로 화재</h1>
    <h2>중간 제목</h2>
    <h3>소제목</h3>
    <h4>단락 제목</h4>
    <div>단순하게 영역을 만들어 주는 태그</div>
    <!-- <section></section><article></article> 안에는 반드시 제목이 들어가야 한다. -->
    <!-- 신문 경제면, 스포츠면, 정치면 -->

    <section>
      의미있는 영역 나누기<br />
      대신에 제목을 써주는게 좋다.
      <h2>경제</h2>
      <article><h3>파킹 통장이 5% 짜리 나왔다.</h3></article>
      <!--제목이 없어도 되지만 있으면 좋다-->
      <div>
        <h4>제목은 반드시 단계 별로 쓰기.</h4>
        <br />
        <p>
          내용은 여기에다가 씀 <br />
          &lt;p&gt; 태그 안에는 &lt;div&gt;태그 또는 &lt;p&gt;태그 쓰지 않는다.
          &#10084;&#128514;&#127828;유니코드 사용
        </p>
      </div>

      <!-- alt + shift + 방향키 하면 줄이 복사 됨 alt +
          shift + 방향키 하면 줄이 복사 됨 alt + shift + 방향키 하면 줄이 복사
          됨 -->
    </section>

    <ul>
      <!--순서가 없는 리스트 order list -->
      <!--il 태그는 단독으로 사용할수 없고 부모가 필요함-->
      <li>메시</li>
      <li>호날두</li>
      <li>네이마르</li>
    </ul>
    <h3>멜론차트</h3>
    <ol>
      <!--순서가 잇는 리스트 order list -->
      <li>방탄</li>
      <li>폴킴</li>
      <li>AKMU</li>
    </ol>
  </body>
</html>
