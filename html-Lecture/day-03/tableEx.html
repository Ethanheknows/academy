  <body>
    <h2>방한 횟수별 한국 여행 시 좋았던 점(단위:명)</h2>

    <table border="1" width="800px">
      <thead>
        <tr>
          <th>방한 횟수</th>
          <th>편리한 교통</th>
          <th>친절한 사람들</th>
          <th>독특한 문화유산</th>
          <th>맛잇는 음식</th>
          <th>다양한 쇼핑</th>
        </tr>
      </thead>
      <tbody>
        <!-- 테이블 본문  -->
        <tr>
          <td>1회</td>
          <td>3,700</td>
          <td>4,200</td>
          <td>3,700</td>
          <td>4,100</td>
          <td>4,900</td>
        </tr>
        <tr>
          <td>2회</td>
          <td>3,100</td>
          <td>4,000</td>
          <td>3,500</td>
          <td>4,700</td>
          <td>4,200</td>
        </tr>
        <tr>
          <td>3회</td>
          <td>3,500</td>
          <td>4,500</td>
          <td>3,200</td>
          <td>5,000</td>
          <td>3,900</td>
        </tr>
      </tbody>

      <tfoot>
        <!-- 마지막부분 -->
        <td>합계</td>
        <td>3,700</td>
        <td>4,200</td>
        <td>3,700</td>
        <td>4,100</td>
        <td>4,900</td>
      </tfoot>
    </table>
