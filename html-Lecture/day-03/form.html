  <body>
    <h2>로그인 버튼 만들기</h2>

    <form action="login.html" method="post">
      <!-- get은 url에 실어보내기 / post는 body에 실어 보내기 -->
      <!-- form 태그로 패스워드나 개인정보는 무조건 post로  -->

      <div>
        <label for="userID">ID</label>
        <input
          type="text"
          name="id"
          id="userID"
          placeholder="아이디를 입력하세요."
          required
        />
      </div>
      <!-- name  네임으로 실려오게 되니깐 중요함  -->

      <div>
        <label for="userPW">PW</label>
        <input
          type="password"
          name="pwd"
          id="userPW"
          placeholder="비밀번호를 입력하세요."
          required
        />
        <!-- 인풋 태그와 라벨 태그 아이디를 지정하면 접근성이 높아짐 -->
      </div>

      <div>
        <!-- 버튼 만드는 태그 -->
        <button type="submit">로그인</button>
        <!-- 버튼 타입 디폴트 값은 subimt으로 되있음  -->
        <button type="reset">취소</button>
        <!-- 취소 혹은 리셋 버튼을 만드려면 타입을 reset으로 설정 -->
      </div>

      <p>관심분야 선택</p>

      <!-- prettier-igrore -->
      <div>
        <!-- 다중선택 가능한 체크박스 -->
        <label for="movie">영화</label
        ><input type="checkbox" id="movie" name="interest" value="영화" />
        <!-- 인풋 태그와 라벨 태그 아이디를 지정하면 접근성이 높아짐 -->
        <label for="read">독서</label
        ><input type="checkbox" id="read" value="독서" />
        <label for="gou">바둑</label
        ><input type="checkbox" id="gou" value="바둑" />
        <label><span>낚시</span><input type="checkbox" /></label>
        <!--이러한 방법도 있다. id 태그 필요없음-->
      </div>
      <!-- prettier-igrore -->
      <div>
        <!-- 하나 밖에 안골라지는 것 라디오 박스 -->
        <p>성별을 입력하세요.</p>
        <label for="male">남자</label
        ><input type="radio" name="gender" value="male" id="male" />
        <label for="female">여자</label

      </div>
